{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h5>{{alert}}</h5>
    <h3>Login or <a href="/register">create an account</a></h3>
    <form action="/login" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="email"  placeholder="Username or email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="InputPassword" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}
