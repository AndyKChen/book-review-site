{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}

    <h3> Register For A Free Account </h3>
    <form action="/register" method="post">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm" id="passwordcheck" name="passwordcheck">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" name="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We will not use your email for promotional purposes</small>
        </div>
        </div>
            <button type="submit" class="btn btn-primary">Register!</button>
        </form>

    <script>

        var password = document.getElementById("password");
        var cpassword = document.getElementById("passwordcheck");

        function validatePassword(){
            if(password.value != cpassword.value)
            {
                cpassword.setCustomValidity("Passwords Don't Match!");
            } else {
                cpassword.setCustomValidity("")
            }
        }

        password.onchange = validatePassword();
        cpassword.onkeyup = validatePassword();


    </script>
{% endblock %}
